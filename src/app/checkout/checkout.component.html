<h2 class="confirm_order_title">Confirm Your Order before Pay</h2>
<dl class="receipt__list">
  <div class="receipt__list-row" *ngFor="let starter of order_details; index as i">
    <dt class="receipt__item">{{starter.name}} ({{starter.quantity}}) </dt>
    <dd class="receipt__cost">{{starter.price}}</dd>
  </div>
  
  <div class="receipt__list-row receipt__list-row--total">
    <dt class="receipt__item">Total</dt>
    <dd class="receipt__cost">Rs {{total_price}}</dd>
  </div>
</dl>

            <h5>UPI wallets</h5>
            <p>Safe payment online. Credit card needed. Paypal account is not necessary.</p>
          </div>
          <div class="pm-thumb"><img src="../../assets/images/upi.png"></div>
        </label>
      </div>
